# 1. H2-Datenbank
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# 2. Sage JPA, den H2-Dialekt zu verwenden
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# 3. WICHTIG: Lass Hibernate die Tabellen automatisch erstellen & löschen
# create-drop: Erstellt das Schema beim Start jedes Test-Klassen-Kontexts
#              und löscht es am Ende. Garantiert saubere Tests.
spring.jpa.hibernate.ddl-auto=create-drop

# 4. ENTSCHEIDEND: Deaktiviere Flyway für Tests
# Flyway (für Postgres) und ddl-auto=create-drop (für H2)
# werden miteinander in Konflikt geraten. Wir deaktivieren Flyway.
spring.flyway.enabled=false