# === Server Port ===
server.port=8088

# === PostgreSQL Datasource (Running Locally on PC) ===
spring.datasource.url=jdbc:postgresql://localhost:5432/user_device_db
spring.datasource.username=username
spring.datasource.password=password
spring.datasource.driverClassName=org.postgresql.Driver

# === JPA / Hibernate Settings ===
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# spring.jpa.open-in-view=false

# === Flyway Migration Settings ===
spring.flyway.enabled=true
# (Optional) when you don't have initial shema
# spring.flyway.baseline-on-migrate=true

mqtt.broker.url=tcp://<IP>:1883 # URL
mqtt.broker.url.tls=ssl://<IP>:8883 # URL TLS
mqtt.client.id.outbound=spring-backend-publisher